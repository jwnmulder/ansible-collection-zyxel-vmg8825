module: zyxel_vmg8825_firewall_acls
short_description: "Manages firewall ACL entries of zyxel_vmg8825"
description: "Manages firewall ACL entries of zyxel_vmg8825"
version_added: "0.3.0"
author: Jan-Willem Mulder (@jwnmulder)
notes:
  - Tested against Zyxel VMG8825-T50
options:
  config:
    description: The provided configuration
    type: list
    elements: dict
    suboptions:
      index:
        description:
          - Index of the entry
        type: int
      name:
        description:
          - Name
          - This is also used as the primary key for updating entries in the device.
            Changing this value will result in deleting the old entry and adding a new one
        type: str
        required: true
      order:
        description:
          - Order
        type: int
        required: true # TODO, check what happens if we leave it empty
      protocol:
        description:
          - Protocol
        type: str
        choices:
          - ALL
          - TCP
          - UDP
          - TCP_UDP  # GET shows TCP/UDP, POST uses TCPUDP
          - ICMP
        default: ALL
      source_port:
        description:
          - SourcePort
          - Leave empty for 'any' port
        type: int
      source_port_range_max:
        description:
          - SourcePortRangeMax
          - Must be set to a higher value than dest_port. If set it indicates a range of ports
        type: int
      dest_port:
        description:
          - DestPort
          - Leave empty for 'any' port
        type: int
      dest_port_range_max:
        description:
          - DestPortRangeMax
          - Must be set to a higher value than dest_port. If set it indicates a range of ports
        type: int
      direction:
        description:
          - Direction
        type: str
        choices:
          - WAN_TO_LAN
          - LAN_TO_WAN
          - WAN_TO_ROUTER
          - LAN_TO_ROUTER
        required: true
      ip_version:
        description:
          - IPVersion
        type: int
        choices:
          - 4 # IPv4
          - 6 # IPv6
        required: true
        # default: 4
      limit_rate:
        description:
          - LimitRate
        type: int
      limit_rate_unit:
        description:
          - LimitRateUnit
        type: str
        choices:
          - minute
          - second
      source_ip:
        description:
          - SourceIP (can be "Any")
        type: str
        required: true
      source_mask:
        description:
          - SourceMask, defaults to 32
          - in case of 192.168.0.0/24 the mask would be '24'
        type: str
        default: "32"
      dest_ip:
        description:
          - DestIP (can be "Any"for IPv6)
        type: str
        required: true
      dest_mask:
        description:
          - DestMask, defaults to 32
          - in case of 192.168.0.0/24 the mask would be '24'
        type: str
        default: "32"
      target:
        description:
          - Target (can be "Any" for IPv6)
        type: str
        choices:
          - Accept
          - Drop
          - Reject
        required: true
  running_config:
    description:
      - This option is used only with state I(parsed).
      - The state I(parsed) reads the configuration from C(running_config) option and
        transforms it into Ansible structured data as per the resource module's argspec
        and the value is then returned in the I(parsed) key within the result.
    type: str
  state:
    description:
      - The state the configuration should be left in
    type: str
    choices:
      - merged
      - replaced
      - overridden
      - deleted
      - gathered
      - rendered
      - parsed
    default: merged
