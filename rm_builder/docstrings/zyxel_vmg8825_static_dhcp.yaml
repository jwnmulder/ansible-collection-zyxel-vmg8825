module: zyxel_vmg8825_static_dhcp
short_description: 'Manages static_dhcp entries of zyxel_vmg8825'
description: 'Manages static_dhcp entries of zyxel_vmg8825'
version_added: '1.0.0'
author: Jan-Willem Mulder (@jwnmulder)
notes:
  - Tested against Zyxel VMG8825-T50
  - Configuration is merged using the 'mac_addr' value and not the 'index' value
options:
  config:
    description: The provided configuration
    type: list
    elements: dict
    suboptions:
      index:
        description:
        - Index
        type: int
      br_wan:
        description:
        - BrWan
        type: str
        default: Default
      enable:
        description:
        - Enable
        type: bool
      mac_addr:
        description:
        - MACAddr
        type: str
      ip_addr:
        description:
        - IPAddr
        type: str
  running_config:
    description:
    - This option is used only with state I(parsed).
    - The state I(parsed) reads the configuration from C(running_config) option and
      transforms it into Ansible structured data as per the resource module's argspec
      and the value is then returned in the I(parsed) key within the result.
    type: str
  state:
    description:
    - The state the configuration should be left in
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    default: merged
