module: zyxel_vmg8825_static_dhcp
short_description: 'This module configures and manages static_dhcp entries on Zyxel VMG8825 routers'
description: 'This module configures and manages static_dhcp entries on Zyxel VMG8825 routers'
version_added: '1.0.0'
author: Jan-Willem Mulder (@jwnmulder)
notes:
  - 'Tested against <network_os> <version>'
options:
  config:
    description: The provided configuration
    type: list
    elements: dict
    suboptions:
      index:
        description:
        - Index
        type: int
      br_wan:
        description:
        - BrWan
        type: str
        default: Default
      enable:
        description:
        - Enable
        type: bool
      mac_addr:
        description:
        - MACAddr
        type: str
      ip_addr:
        description:
        - IPAddr
        type: str
  state:
    description:
    - The state the configuration should be left in
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
