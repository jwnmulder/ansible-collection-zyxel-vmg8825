---
- hosts: localhost
  gather_facts: yes
  environment:
    # unset DISPLAY as it causes slow pip commands on Ubuntu 20 with a disconnected X-Server
    DISPLAY:

  tasks:
    - include_role:
        name: ansible_network.cli_rm_builder.run
      vars:
        collection_org: "jwnmulder"
        collection_name: "zyxel_vmg8825"
        network_os: "zyxel_vmg8825"
        transport: "httpapi"
        resource: "{{ item.resource }}"
        docstring: "docstrings/zyxel_vmg8825_{{ item.resource }}.yaml"
      loop:
        - { resource: 'static_dhcp' }
#        - { resource: 'interfaces' }
