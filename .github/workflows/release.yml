name: release

on:
  # release:
  #   types:
  #     - published
  workflow_dispatch:

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # - name: Wait on tests
      #   uses: lewagon/wait-on-check-action@v0.2
      #   with:
      #     ref: ${{ github.ref }}
      #     repo-token: ${{ secrets.GITHUB_TOKEN }}
      #     wait-interval: 10
      #     running-workflow-name: 'ansible-test'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Ensure that `version:` in `galaxy.yml` matches `GITHUB_REF`
        id: version
        run: |
          [ "$(cat galaxy.yml | grep version: | awk '{print $2}')" = $(awk -F '/' '{print substr($3, 2)}' <<< ${GITHUB_REF}) ] || exit 1
          echo ::set-output name=version::$(awk -F '/' '{print substr($3, 2)}' <<< ${GITHUB_REF})

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel
          python -m pip install ansible-core

      - name: Build ansible collection
        run: |
          ansible-galaxy collection build

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            **Changelog**: https://github.com/kokobana/ansible-collection-zyxel-vmg8825/blob/main/CHANGELOG.rst
          draft: false
          prerelease: true

      - name: Publish ansible collection
        run: |
          ansible-galaxy collection publish --api-key ${{ secrets.GALAXY_API_KEY }} "./kokobana-zyxel_vmg8825-${{ steps.version.outputs.version }}.tar.gz"
