name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  repository_dispatch:

jobs:
  ci:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.8]

    steps:
      - uses: actions/checkout@v2
        with:
          path: >-
            ansible_collections/jwnmulder/zyxel_vmg8825

      - uses: actions/checkout@v2
        with:
          repository: jwnmulder/python-zyxelclient-vmg8825
          ssh-key: ${{ secrets.DEPLOY_KEY_PYTHON_ZYXELCLIENT_VMG8825 }}
          persist-credentials: false
          path: python-zyxelclient-vmg8825

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ~/.local/lib/python${{ matrix.python }}
            ~/.ansible/collection
          key: ${{ runner.os }}-packages-${{ matrix.python }}-${{ hashFiles('./ansible_collections/jwnmulder/zyxel_vmg8825/.github/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-packages-${{ matrix.python }}-
            ${{ runner.os }}-packages-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          which python
          which pip
          env
          python -m pip install --upgrade pip wheel
          python -m pip install -r ansible_collections/jwnmulder/zyxel_vmg8825/.github/requirements.txt --user
          python -m pip install -r ansible_collections/jwnmulder/zyxel_vmg8825/tests/unit/requirements.txt --user

          # install zyxcelclient_vmg8825 from git which is needed for unit testing
          python -m pip install -e python-zyxelclient-vmg8825 --user

      - name: Install collection dependencies
        run: |
          ansible-galaxy collection install ansible.netcommon -p .

      - name: Run ansible-test units
        run: |
          which python
          which pip
          #env
          echo $pythonLocation/bin/python
          $pythonLocation/bin/python --version
          ansible-test units -vvv --color --local --python ${{ matrix.python }} --python-interpreter $pythonLocation/bin/python
        working-directory: >-
          ./ansible_collections/jwnmulder/zyxel_vmg8825

  sanity:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.8]

    steps:
      - uses: actions/checkout@v2
        with:
          path: >-
            ansible_collections/jwnmulder/zyxel_vmg8825

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            ~/.local/lib/python${{ matrix.python }}
            ~/.ansible/collection
          key: ${{ runner.os }}-packages-${{ matrix.python }}-${{ hashFiles('ansible_collections/jwnmulder/zyxel_vmg8825/.github/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-packages-${{ matrix.python }}-
            ${{ runner.os }}-packages-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install -r .github/requirements.txt --user
        working-directory: >-
          ansible_collections/jwnmulder/zyxel_vmg8825

      - name: Install collection dependencies
        run: |
          ansible-galaxy collection install ansible.netcommon -p .

      - name: Run ansible-test sanity
        run: |
          ansible-test sanity -v --color --docker --python ${{ matrix.python }}
        working-directory: >-
          ansible_collections/jwnmulder/zyxel_vmg8825

